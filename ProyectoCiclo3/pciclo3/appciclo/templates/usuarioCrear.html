<div class="d-flex" id="content-wrapper">

  <!-- Sidebar -->
  <div id="sidebar-container" class="bg-primary">
    <div class="logo">
      <h4 class="text-light font-weight-bold mb-0">WebApp Consulta</h4>
    </div>
    <div class="menu">
      <a href="index.html" class="d-block text-light p-3 border-0"><i class="icon ion-md-apps lead mr-2"></i>
        Dashboard</a>

      <a href="usuario.html" class="d-block text-light p-3 border-0"><i class="icon ion-md-person lead mr-2"></i>
        Usuarios</a>

      <a href="empresas.html" class="d-block text-light p-3 border-0"><i class="icon ion-md-stats lead mr-2"></i>
        Empresas</a>
      <a href="movimientos.html" class="d-block text-light p-3 border-0"><i class=""></i>
        Movimientos</a>
      <a href="equipo.html" class="d-block text-light p-3 border-0"><i class="icon ion-md-people lead mr-2"></i>
        Equipo de Trabajo</a>
    </div>
  </div>
  <!-- Fin sidebar -->

  <div class="w-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline position-relative d-inline-block my-2">
            <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn position-absolute btn-search" type="submit"><i class="icon ion-md-search"></i></button>
          </form>
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdown" role="button"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="assets/img/user-1.png" class="img-fluid rounded-circle avatar mr-2"
                     alt="https://generated.photos/" />
                Benjamín Vargas
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="usuario.html">Mi perfil</a>
                <a class="dropdown-item" href="movimientos.html">Movimientos</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="ingreso.html">Cerrar sesión</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fin Navbar -->

    <!-- Page Content -->
    <div id="content" class="bg-grey w-100">

      <section class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-9 col-md-8">
              <h1 class="font-weight-bold mb-0">Información del Usuario</h1>
              <p class="lead text-muted">Consulta y modifica la información</p>
            </div>
          </div>
          <a href="usuarioInfo.html" class="btn btn-secondary btn-sm">Consultar</a>
          <a href="usuarioCrear.html" class="btn btn-secondary btn-sm">Crear</a>
          <a href="usuarioModi.html" class="btn btn-secondary btn-sm">Modificar</a>
          <form>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="Imagen" lang="es">
              <label class="custom-file-label" for="Imagen">Sube tu fotografía</label>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" id="Nombre" placeholder="Escribe tus nombres">
              </div>
              <div class="form-group col-md-6">
                <label for="Apellidos">Apellidos</label>
                <input type="text" class="form-control" id="Apellidos" placeholder="Escribe tus apellidos">
              </div>
              <div class="form-group col-md-6">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Escribe tu Email">
              </div>
              <div class="form-group col-md-6">
                <label for="Telefono">Teléfono</label>
                <input type="text" class="form-control" id="Telefono" placeholder="Escribe tu teléfono de contacto">
              </div>
              <div class="form-group col-md-6">
                <label for="Empresa">Empresa</label>
                <input type="text" class="form-control" id="Empresa" placeholder="Escribe tu el nombre de tu empresa">
              </div>
              <div class="form-group col-md-6">
                <label for="Cargo">Cargo</label>
                <input type="text" class="form-control" id="Cargo" placeholder="Escribe tu el nombre de tu cargo">
              </div>
              <div class="form-group col-md-6">
                <label for="Rol" >Rol</label>
                <select id="Rol" class="form-control" >
                  <option selected>Seleccione el rol</option>
                  <option>Administrador</option>
                  <option>Gerente</option>
                  <option>Empleado</option>
                  <option>Contador</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="FechaCreacion">Fecha de Creación</label>
                <input type="date" class="form-control" id="FechaCreacion" placeholder="Escribe tu cargo">
              </div>
          </form>

        </div>

        <button class="btn btn-primary w-100 align-self-center">Modificar Datos</button>

      </section>

    </div>
  </div>
</div>

<!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

</html>
