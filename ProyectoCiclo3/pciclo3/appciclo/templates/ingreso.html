<!doctype html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link al CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link a Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Librería Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <title>WebApp Consulta</title>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="text-end">
                <img src="" alt="">
            </div>
            <h2 class="fw-bold text-center pt-5 py-5">WebApp Consulta</h2>

            <form action="login">
                <div class="mb-4">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="Email" id="Email" placeholder="Escribe tu Email">
                </div>
                <div class="mb-4">
                    <label for="Contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="IdContrasena" id="Contrasena" placeholder="Escribe tu contraseña">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" name="connected" id="connected">
                    <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                </div>
                <div class="d-grid">

                    <button value="Ingresar" type="submit" class="btn btn-primary w-100 align-self-center">Iniciar Sesón</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

    <script src="bootstrap.bundle.min.js"></script>

</body>

</html>
